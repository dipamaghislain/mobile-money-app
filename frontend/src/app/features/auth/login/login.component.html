<div class="auth-container">
  <mat-card class="auth-card">
    <mat-card-header>
      <mat-card-title>Bienvenue</mat-card-title>
      <mat-card-subtitle>Connectez-vous à votre compte</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        @if (errorMessage) {
        <div class="error-message">
          <mat-icon>error</mat-icon>
          <span>{{ errorMessage }}</span>
        </div>
        }

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="Ex: jean@example.com">
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="f['email'].errors?.['required']">L'email est requis</mat-error>
          <mat-error *ngIf="f['email'].errors?.['email']">Email invalide</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Mot de passe</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="motDePasse">
          <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="f['motDePasse'].errors?.['required']">Le mot de passe est requis</mat-error>
          <mat-error *ngIf="f['motDePasse'].errors?.['minlength']">Minimum 6 caractères</mat-error>
        </mat-form-field>

        <div class="forgot-password">
          <a routerLink="/auth/forgot-password">Mot de passe oublié ?</a>
        </div>

        <button mat-raised-button color="primary" class="full-width submit-btn" type="submit"
          [disabled]="loginForm.invalid || loading">
          @if (loading) {
          <mat-spinner diameter="24"></mat-spinner>
          } @else {
          <span>Se connecter</span>
          }
        </button>
      </form>

      <div class="auth-footer">
        <p>Pas encore de compte ? <a routerLink="/auth/register">S'inscrire</a></p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
