<div class="auth-container">
  <mat-card class="auth-card">
    <mat-card-header>
      <mat-card-title>Mot de passe oublié ?</mat-card-title>
      <mat-card-subtitle>Entrez votre email pour réinitialiser</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        @if (error()) {
        <div class="error-message">
          <mat-icon>error</mat-icon>
          <span>{{ error() }}</span>
        </div>
        }

        @if (success()) {
        <div class="success-message">
          <mat-icon>check_circle</mat-icon>
          <span>Un lien de réinitialisation a été envoyé si l'email existe.</span>
        </div>
        }

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="Ex: jean@example.com">
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="form.get('email')?.hasError('required')">L'email est requis</mat-error>
          <mat-error *ngIf="form.get('email')?.hasError('email')">Email invalide</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" class="full-width submit-btn" type="submit"
          [disabled]="form.invalid || loading()">
          @if (loading()) {
          <mat-spinner diameter="24"></mat-spinner>
          } @else {
          <span>Envoyer le lien</span>
          }
        </button>
      </form>

      <div class="auth-footer">
        <a routerLink="/auth/login" class="back-link">
          <mat-icon>arrow_back</mat-icon> Retour à la connexion
        </a>
      </div>
    </mat-card-content>
  </mat-card>
</div>
